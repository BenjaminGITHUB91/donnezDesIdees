<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Soumettre une idee</title>

    <!--Fichier CSS-->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/idee.css">

    <!--Fichier JS-->
    <script type="module" src="/js/script.js"></script>
    <script type="module" src="/js/script_EnvoiIdee.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head> 

<body>
    <!--div vide auquelle on ajoutera la navbar via le script ci-dessous-->
    <div id="navbar"></div>
    <script>
        fetch('/html/navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar').innerHTML = html;
            }).catch(err => console.error('Erreur lors du chargement de la navbar :', err));
    </script>

    <div id="ConteneurFormulaire">

        <form id="Formulaire">

            <div class="form_info">
                <label for="name">Ton nom</label>
                <input id="name" type="text" name="from_name">
            </div>

            <div class="form_info">
                <label for="email">Ton mail</label>
                <input id="email" type="email" name="from_mail">
            </div>

            <div class="form_info">
                <label for="idee">Ton idée</label>
                <textarea id="idee" name="message"></textarea>
            </div>

            <input type="submit" value="Clique" id="boutonEnvoi">

            <div id="messageBravo">
                Bravo ton message à bien été transmis. Merci beaucoup !
            </div>

            <div id="messageErreur">
                Merci de bien vouloir remplir tout les champs avant d'envoyer ton idée !
            </div>

        </form>

    </div>

</body>
